<html>
<head>

    <title>주식 모으기</title>

<body>
    <div class="popup_wrapper" id="pop1">
        <div class="pop_function">
            <div class="pop_in text-center">
                <button type="button" class="btn_pop_close popclose"><i class="visualhide">팝업닫기</i></button>
                <div class="pop_header">
                    <h3>자동환전 유의사항</h3>
                </div>
                
                <div class="pop_con">
                    <ul class="bullet_lst">
                        <li>해외주식의 경우 자동환전을 신청할 수 있으며, 자동환전에 따른 환차손이 발생할 수 있습니다.
                            <ul class="bullet_lst01">
                                <li>예시 : 신청일(자동매수일) 오전 OO시 적용환율 1,200원, 투자금액이 600,000원일 경우, 신청일(자동매수일)에 외화예수금이 500달러 이하이면 부족한 금액만큼 자동 환전 처리</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="pop_footer">
                    <button type="button" class="btn_pop2">확인</button> 
                </div>
            </div>
        </div>
    </div>

<script>
    pop.open('pop1')	
</script>
