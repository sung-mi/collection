<html>

                    <div class="border_box">

                    </div>
                </div>

                <div class="pop_footer">
                    <button type="button" class="btn_pop1 popclose">다음에</button> 
                    <button type="button" class="btn_pop2">확인</button>

            </div>
        </div>
